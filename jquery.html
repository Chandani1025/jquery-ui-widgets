<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#abc").focus(function () {
                $(this).css("background-color", "red");
            });
            $("#eft").blur(function () {
                $(this).css("background-color", "yellow");
            });
            $("#123").keypress(function () {
                alert($(this).val());
            });
            $("#asd").keyup(function () {
                alert($(this).val());
            });
        });
    </script>
</head>

<body>
    <input type="text" id="abc" placeholder=" Text Box Focus Event" />
    <hr />
    <input type="text" id="eft" placeholder="Text Box Blur Event" />
    <hr />
    <input type="text" id="123" placeholder=" Text Box Key Press Event" />
    <hr />
    <input type="text" id="asd" placeholder=" Text Box Key Up Event" />
    <hr />
</body>

</html>
